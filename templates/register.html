<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LandChain | Register</title>

  <!-- Styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
</head>

<body>
  <div class="register-wrapper">
    <div class="register-card">
      <h2>Create Your LandChain Account</h2>
      <p>Register to get your unique LandChain ID</p>

      <!-- Registration Form -->
      <form action="{{ url_for('register') }}" method="POST" class="register-form" onsubmit="return validatePassword()">
        <input type="text" name="username" placeholder="Full Name" required>
        <input type="email" name="email" placeholder="Email Address" required>
        <input type="text" name="phone" placeholder="Phone Number" pattern="[0-9]{10}" required>

        <select name="role" required>
          <option value="" disabled selected>Select Role</option>
          <option value="user">User / Land Owner</option>
          <option value="government">Government Officer</option>
        </select>

        <input type="password" id="password" name="password" placeholder="Password" required>
        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>

        <!-- Password strength message -->
        <div id="password-message">
          <p>Password must contain:</p>
          <ul>
            <li id="length" class="invalid">At least 8 characters</li>
            <li id="uppercase" class="invalid">At least one uppercase letter</li>
            <li id="number" class="invalid">At least one number</li>
            <li id="special" class="invalid">At least one special character</li>
          </ul>
        </div>

        <button type="submit">Register</button>
      </form>

      <p class="login-link">
        Already have an account? <a href="{{ url_for('login') }}">Login here</a>
      </p>
    </div>
  </div>

  <!-- JS -->
  <script src="{{ url_for('static', filename='js/register.js') }}"></script>
</body>
</html>
