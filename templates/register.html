<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LandChain | Register</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='assets/style.css') }}">
  <style>
    /* ======================= */
    /* Registration Page Styles */
    /* ======================= */

    body {
      background: linear-gradient(135deg, #00b09b, #96c93d);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .register-container {
      background: #ffffff;
      width: 400px;
      padding: 2rem 2.5rem;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .register-container h2 {
      margin-bottom: 1rem;
      color: #2c3e50;
      font-size: 1.8rem;
    }

    .register-container p {
      color: #7f8c8d;
      margin-bottom: 2rem;
    }

    .register-container form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .register-container input,
    .register-container select {
      padding: 0.8rem 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      transition: 0.3s;
    }

    .register-container input:focus,
    .register-container select:focus {
      border-color: #00b09b;
      box-shadow: 0 0 5px rgba(0, 176, 155, 0.3);
    }

    .register-container button {
      background: linear-gradient(90deg, #00b09b, #96c93d);
      color: #fff;
      padding: 0.8rem 1rem;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .register-container button:hover {
      transform: scale(1.03);
      box-shadow: 0 4px 15px rgba(0, 176, 155, 0.4);
    }

    .register-container a {
      display: block;
      margin-top: 1rem;
      color: #00b09b;
      text-decoration: none;
      font-size: 0.95rem;
    }

    .register-container a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="register-container">
    <h2>Create Your LandChain Account</h2>
    <p>Register to get your unique LandChain ID</p>

    <form action="{{ url_for('register') }}" method="POST">
      <input type="text" name="username" placeholder="Full Name" required>
      <input type="email" name="email" placeholder="Email Address" required>
      <input type="text" name="phone" placeholder="Phone Number" pattern="[0-9]{10}" required>
      <select name="role" required>
        <option value="" disabled selected>Select Role</option>
        <option value="user">User / Land Owner</option>
        <option value="government">Government Officer</option>
      </select>
      <input type="password" name="password" placeholder="Password" required>
      <input type="password" name="confirm_password" placeholder="Confirm Password" required>
      <button type="submit">Register</button>
    </form>

    <a href="{{ url_for('login') }}">Already have an account? Login here</a>
  </div>

</body>
</html>
